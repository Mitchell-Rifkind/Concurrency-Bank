<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration_styles.css') }}">
  </head>
  <body>
    <div class="center_form">
      {% if session.get('message') is not none %}
        <h4>{{ session['message'] }}</h4>
      {% endif %}
      <h1>Register with Concurrency Bank!</h1>
      <form class="registration" method="POST">
        First Name: <input type="text" name="first_name" placeholder="First Name"><br><br><br>
        Last Name: <input type="text" name="last_name" placeholder="Last Name"><br><br><br>
        Social Security Number: <input type="text" name="ssn" placeholder="SSN"><br><br><br>
        Phone Number: <input type="text" name="phone" placeholder="Phone Number"><br><br><br>
        Email: <input type="text" name="email" placeholder="Email"><br><br><br>
        Password: <input type="password" name="password" placeholder="Password"><br><br><br>
        Initial Deposit: <input type="text" name="balance" placeholder="Initial Balance"><br><br><br>
        Street Name: <input type="text" name="street_name" placeholder="Street Name"><br><br><br>
        Street Number: <input type="text" name="street_number" placeholder="Street Number"><br><br><br>
        City: <input type="text" name="city" placeholder="City"><br><br><br>
        State: <input type="text" name="state" placeholder="State"><br><br><br>
        Zipcode: <input type="text" name="zipcode" placeholder="Zipcode"><br><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
